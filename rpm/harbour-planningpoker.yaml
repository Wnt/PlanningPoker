Name: harbour-planningpoker
Summary: Planning poker
Version: 0.2
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Planning poker for Sailfish OS. Planning poker or Scrum poker is a tool used especially in agile software developement. In planning poker team members estimate task complexity using fixed values. The estimates of each member are revealed at the same time. After revealing the figures the estimates are discussed.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- /usr/share/applications
- /usr/share/harbour-planningpoker
- /usr/bin
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86'
- '%{_datadir}/icons/hicolor/86x86/apps'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/harbour-planningpoker'
- '%{_datadir}/applications'
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
